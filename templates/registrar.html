{% extends 'LayoutA.html' %} {% block body%}


<div class="row">
    <div class="col-md-5">

        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <div class="card card-body">
            <form action="/AddUsuarios" method="POST">

                <div class="form-group">
                    <input type="text" name="Nombre" placeholder="Nombre" class="form-control" required>
                </div>

                <div class="form-group">
                    <input type="text" name="Telefono" placeholder="Telefono" class="form-control" required>
                </div>

                <div class="form-group">
                    <input type="email" name="Email" placeholder="Email" class="form-control" required>
                </div>

                <div class="form-group">
                    <input type="password" name="Password" placeholder="Password" class="form-control" required>
                </div>

                <div class="form-group">
                    <input type="text" maxlength="1" name="Tipo" placeholder="Tipo" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" maxlength="1" name="Sexo" placeholder="Sexo" class="form-control" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">
                        Guardar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
