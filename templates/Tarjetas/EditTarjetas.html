{% extends 'LayoutA.html'%} {% block body %}
<div class="col-md-8 offset-md-2">
    <div class="card card-body">
        <form action="/Tarjetas/modificar" method="POST">
            
            <div class="form-group">
                <input type="number" value="{{Tarjeta.IdTarjeta}}" name="IdTarjeta" placeholder="IdTarjeta" class="form-control" readonly required>
            </div>

            <div class="form-group">
                <input type="number" value="{{Tarjeta.NumeroTarjeta}}" name="NumeroTarjeta" placeholder="NumeroTarjeta" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="date" value="{{Tarjeta.FechaVencimiento}}" name="Fecha" placeholder="Fecha" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="number" value="{{Tarjeta.Cvv}}" name="CVV" placeholder="CVV" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="text" value="{{Tarjeta.Titular}}" name="Titular" placeholder="Titular" class="form-control" required>
            </div>
            
            <div class="form-group">
                <input type="number" value="{{Tarjeta.IdCliente}}" name="IdCliente" placeholder="IdCliente" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
