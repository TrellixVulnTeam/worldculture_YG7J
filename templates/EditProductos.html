{% extends 'LayoutA.html'%} {% block body %}
<div class="col-md-8 offset-md-2">
    <div class="card card-body">
        <form action="/update/{{producto.0}}" method="POST">

            <div class="form-group">
                <input type="text" name="Codigo" placeholder="Codigo" value="{{producto.1}}" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="Nombre" placeholder="Nombre" value="{{producto.2}}" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="Descripcion" placeholder="Descripcion" value="{{producto.3}}" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="Departamento" placeholder="Departamento" value="{{producto.4}}" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="Seccion" placeholder="Seccion" value="{{producto.5}}" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="Stock" placeholder="Stock" value="{{producto.6}}" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="PrecioVenta" placeholder="PrecioVenta" value="{{producto.7}}" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="PrecioCompra" placeholder="PrecioCompra" value="{{producto.8}}" class="form-control">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
