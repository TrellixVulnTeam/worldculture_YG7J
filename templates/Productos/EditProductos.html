{% extends 'LayoutA.html'%} {% block body %}
<div class="col-md-8 offset-md-2">
    <div class="card card-body">
        <form action="/Productos/modificar" method="POST">
            
            <div class="form-group">
                <input type="number" name="IdProducto" placeholder="IdProducto" value="{{Producto.IdProducto}}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <input type="number" name="Codigo" placeholder="Codigo" value="{{Producto.CodigoBarras}}" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="text" name="Nombre" placeholder="Nombre" value="{{Producto.Nombre}}" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="text" name="Descripcion" placeholder="Descripcion" value="{{Producto.Descripcion}}" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="text" name="Departamento" placeholder="Departamento" value="{{Producto.Departamento}}" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="text" name="Seccion" placeholder="Seccion" value="{{Producto.Seccion}}" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="number" name="Stock" placeholder="Stock" value="{{Producto.Stock}}" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="number" name="PrecioVenta" placeholder="PrecioVenta" value="{{Producto.PrecioVenta}}" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="number" name="PrecioCompra" placeholder="PrecioCompra" value="{{Producto.PrecioCompra}}" class="form-control" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
